<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Dashboard Professeur – Évaluation Plans d'Affaires</title>
  
  <!-- ===============  STYLES  =============== -->
  <style>
    /* --- RESET & BASE -------------------------------------- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }

    /* --- LOGIN ---------------------------------------------- */
    .login-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .login-panel {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 50px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 450px;
      width: 100%;
    }
    .login-header { text-align: center; margin-bottom: 40px; }
    .login-header h1 {
      font-size: 2.5em;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      font-weight: 800;
    }
    .login-header p { color: #666; font-size: 1.1em; }

    .form-group { margin-bottom: 25px; }
    label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 16px;
      border: 2px solid #e1e5e9;
      border-radius: 16px;
      font-size: 1em;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #4facfe;
      box-shadow: 0 0 0 4px rgba(79, 172, 254, 0.1);
      background: #fff;
    }
    .login-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border: none;
      padding: 16px 40px;
      border-radius: 16px;
      font-size: 1.1em;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 10px;
    }
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
    }

    /* --- DASHBOARD ------------------------------------------ */
    .dashboard-container {
      display: none;
      padding: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .dashboard-header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .professor-info h2 { font-size: 2em; color: #333; font-weight: 700; }
    .professor-info p { color: #666; font-size: 1.1em; }
    .logout-btn {
      background: linear-gradient(135deg, #ff4757 0%, #ff3742 100%);
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .logout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 71, 87, 0.3);
    }

    /* --- STAT CARDS ----------------------------------------- */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      transition: all 0.3s ease;
    }
    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 70px rgba(0, 0, 0, 0.15);
    }
    .stat-icon { font-size: 3em; margin-bottom: 15px; opacity: 0.8; }
    .stat-number { font-size: 2.5em; font-weight: 800; color: #4facfe; margin-bottom: 10px; }
    .stat-label { color: #666; font-weight: 600; font-size: 1.1em; }

    /* --- TABLE & CONTROLS ----------------------------------- */
    .main-panel {

      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .panel-header {

      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #f0f0f0;
    }
    .panel-title { font-size: 1.8em; font-weight: 700; color: #333; display: flex; align-items: center; gap: 15px; }
    .controls { display: flex; gap: 15px; align-items: center; }
    .search-box {
      padding: 12px 20px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 1em;
      width: 250px;
      transition: all 0.3s ease;
    }
    .search-box:focus {
      outline: none;
      border-color: #4facfe;
      box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
    }
    .filter-select {
      padding: 12px 15px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 1em;
      background: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .filter-select:focus { outline: none; border-color: #4facfe; }
    .export-btn {
      background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .export-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
    }

      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      padding: 18px 15px;
      text-align: left;
      font-weight: 700;
      color: #333;
      border-bottom: 2px solid #dee2e6;
      font-size: 0.95em;
    }
    .students-table td { padding: 18px 15px; border-bottom: 1px solid #e9ecef; transition: all 0.3s ease; }
